{% extends "dashboard/dashboard_base.html"%}


{% block scripts %}

{% endblock %}



{% block main_content %}

<div class="container-fluid">

    <div class="row g-3">
        <div class="col-4">
            <div class="card">
                <div class="d-flex justify-content-center">
                    {% if user.profile.profile_pic %}
                    <img height="45" src="{{member.profile.profile_pic}}" alt="">
                    {% else %}
                    <i class="bi bi-person" style="font-size: 145px;"> </i>
                    {% endif %}
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center active">
                            {{ }}
                            <span class="badge bg-secondary badge-pill">pill1</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            List item
                            <span class="badge bg-secondary badge-pill">pill2</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center disabled">
                            Disabled item
                            <span class="badge bg-secondary badge-pill">pill3</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="col-8">

        </div>
    </div>

</div>

{% endblock %}
