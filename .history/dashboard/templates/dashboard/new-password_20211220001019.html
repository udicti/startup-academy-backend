{% extends "dashboard/dashboard_base.html"%}

{% block main_content %}
<div class="container padding-bottom-3x mb-2 mt-5">
    <div class="row justify-content-center">

        <div class="container d-flex flex-column align-items-center">
            <img height="45" class="mb-3" src="{% static 'img/logo-words.png'%}" alt="">
        </div>

        <div class=" mdc-card p-3 col-lg-8 col-md-10">
            <div class="forgot">
                <h2>Enter a new Password</h2>
            </div>
            <form class="card mt-4" action="/add-new-password/" method="POST">
                {% csrf_token %}
                <div class="card-body">
                    <input hidden type="email" name="email" value="{{ user.email }}">
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="password" name='password' class="p-2" required>
                        <label>password</label>
                        <small id="passwordHelpBlock" class="form-text text-muted" style="font-size: 12px;">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not
                            contain spaces, special characters, or emoji.
                        </small>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="password" name='verify_password' class="p-2" required>
                        <label>verify password</label>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="mdc-button mdc-button--raised btn-success" type="submit">
                        SAVE
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
