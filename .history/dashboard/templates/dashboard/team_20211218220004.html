{% extends "dashboard/dashboard_base.html"%}


{% block scripts %}
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });
</script>
{% endblock %}

<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body mb-3">

            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body mb-3">
                <table id="example" class="table table-striped" style="width:100%">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Leader</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if teams %}
                        {% for team in teams %}
                        <tr>
                            <td>
                                <a href="{% url 'team-view' team.id%}">
                                    {{team}}
                                </a>
                            </td>
                            <td>
                                {{ team.leader }}
                            </td>
                        </tr>
                        {% endfor %}
                        {% else %}
                        <th>No teams yet</th>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% block main_content %}

{% endblock %}
