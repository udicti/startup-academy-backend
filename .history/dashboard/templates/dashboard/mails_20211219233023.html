{% extends "dashboard/dashboard_base.html"%}


{% block scripts %}

{% endblock %}



{% block main_content %}

<div class="">

    <div class="card">
        <div class="card-body">
            Action bar
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>member</th>
                    </tr>
                </thead>
                <tbody>
                    {% if members %}
                    {% for member in members %}
                    <tr>
                        <td>
                            <a href="{% url 'team-view' team.id%}">
                                {{member}}
                            </a>
                            {% if team.leader == member %}
                            <span class="badge bg-primary">leader</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                    {% else %}
                    <th>No teams yet</th>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
