{% extends "dashboard/dashboard_auth_base.html" %}


{% block main_content %}
{% load static %}
<div class="container-fluid d-flex flex-column flex-1 justify-content-center align-items-center"
    >
    <div class=" p-3 d-flex justify-content-center">
        <img width=60 height=60 src="{% static 'assets/img/udicti-logo.jpeg' %}" alt="udictihub logo">
    </div> 
    <br>
    <p class="text-center"> WELCOME TO THE UDICTIHUB DASHBOARD </p>
    <form action="{% url 'login'%}" class="form bg-white p-3 m-3" method="post"
        style="max-width: 420px;min-width: 320px;">

        {% csrf_token %}

        <div class="mb-3 input-group">
            <label for="" class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#148EBA" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                  </svg>
            </label>
            <input type="text" name="name" id="" class="form-control" placeholder="">
        </div>

        <div class="mb-3 input-group">
            <label for="" class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#148EBA" class="bi bi-key"
                    viewBox="0 0 16 16">
                    <path
                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                </svg>
            </label>
            <input type="password" name="password" id="" class="form-control" placeholder="" aria-describedby="helpId">
        </div>

        <div class="mb-3 d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary w-100">LOGIN</button>
        </div>

    </form>
    
</div>


{% endblock %}
