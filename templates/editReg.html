<!doctype html>
<html lang="en">
{% load static%}
<head>
    <title>UdictiHub PT Applications</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!--Convert to an external stylesheet-->
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background: #141E30;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #c7ccd3, #5d86d1);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #fde997, #dbdde2);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: white;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 20px;
            margin: auto;
            color: #212121;
            box-shadow:inset 0px 0px 5px;
            border-radius: 10px;
           
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>

</head>

<body class="text-center">
    <div class="form-signin bg-light">
        {% load static %}
        <form action="{{action}}" method="post">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'img/logo.png'%}" alt="" width="72">
            <h1 class="h4 mb-3 fw-normal">Please Fill in your Registration Number and Year Of Study</h1>
<hr>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="reg_no" placeholder="Registration Number" required>
                <label for="floatingInput">Registration Number</label>
            </div>
            <br>
            <div class="form-floating">
                <select class="form-control" id="floatingPassword" placeholder="year of study" name="year_of_study" required>
                    <option selected></option>
                    <option value='1'>1st Year</option>
                    <option value='2'>2nd Year</option>
                    <option value='3'>3rd Year</option>
                    <option value='4'>4th Year</option>
                </select>
                <label for="floatingPassword">Year Of Study</label>
            </div>
            <hr>
            {{user}}
            <button style="box-shadow:inset 0px 0px 2px;" class="w-100 btn btn-lg btn-dark" type="submit">Submit</button>
            <p class="mt-5 mb-3 text-muted">&copy; UdictiHub 2021</p>
        </form>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>

</html>
